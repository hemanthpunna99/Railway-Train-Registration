<html>
<head><title>javascriptlooping</title></head>
<body>
     <table border="3"color="black">
        <tr><td>CELCIUS</td><td>FAHRENHEIT</td></tr>
        <script language="javascript">
        for(celsius=0;celsius<=10;celsius++)
          {
                 document.write("<tr><td>"+celsius+"</td><td>"+((celsius*9/5)+32)+"</td></tr>");
             }
        </script> 
    </table>
    </body>

</html>
